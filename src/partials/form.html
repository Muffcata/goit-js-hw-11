<div class="container">
  <form class="search-form" id="search-form">
    <div class="search-form__box">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
    </div>
    <div class="btn-box">
      <button type="submit" class="btn-box__btn">
        <svg class="btn-box__icon">
          <use xlink:href="./images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
    </div>
  </form>
</div>
